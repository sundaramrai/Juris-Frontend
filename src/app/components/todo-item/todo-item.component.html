<!-- src/app/components/todo-item/todo-item.component.html -->
<li class="d-flex justify-content-center align-items-center my-1 gap-2">
  <div class="d-flex align-items-center flex-grow-1" *ngIf="!isEditing">
    <input
      type="checkbox"
      class="form-check-input me-3"
      [checked]="todo.completed"
      (change)="onToggleComplete()"
    />
    <div class="flex-grow-1 ms-3">
      <h5 class="mb-1 fw-bold" [ngClass]="{'text-decoration-line-through text-muted': todo.completed}">
        {{ todo.title }}
      </h5>
      <p class="mb-0 text-muted small" [ngClass]="{'text-decoration-line-through': todo.completed}">
        {{ todo.description }}
      </p>
    </div>
  </div>

  <div class="d-flex align-items-center flex-grow-1 gap-2" *ngIf="isEditing">
    <input
      type="text"
      class="form-control form-control-sm border-primary"
      [(ngModel)]="editTitle"
      placeholder="Title"
    />
    <input
      type="text"
      class="form-control form-control-sm border-primary"
      [(ngModel)]="editDescription"
      placeholder="Description"
    />
  </div>

  <div class="ms-auto">
    <ng-container *ngIf="!isEditing">
      <button class="btn btn-warning btn-sm me-2" (click)="startEdit()">
        <i class="bi bi-pencil"></i> Edit
      </button>
      <button class="btn btn-danger btn-sm" (click)="onDelete()">
        <i class="bi bi-trash"></i> Delete
      </button>
    </ng-container>

    <ng-container *ngIf="isEditing">
      <button class="btn btn-success btn-sm me-2" (click)="saveEdit()">
        <i class="bi bi-check-circle"></i> Save
      </button>
      <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">
        <i class="bi bi-x-circle"></i> Cancel
      </button>
    </ng-container>
  </div>
</li>
