<!-- src/app/components/add-todo/add-todo.component.html -->
<form (ngSubmit)="onSubmit()" class="mb-4 p-4 rounded shadow-sm">
  <h3 class="mb-4 text-center">Add New Todo</h3>

  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control form-control-lg border-primary shadow-sm"
      placeholder="Enter todo title"
      [(ngModel)]="todoTitle"
      name="todoTitle"
      required
    />
  </div>

  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control form-control-lg border-secondary shadow-sm"
      placeholder="Enter description (optional)"
      [(ngModel)]="todoDescription"
      name="todoDescription"
    />
  </div>

  <button type="submit" class="btn btn-lg btn-success w-100 mt-3 shadow-sm">
    <i class="bi bi-plus-circle"></i> Add Todo
  </button>
</form>
